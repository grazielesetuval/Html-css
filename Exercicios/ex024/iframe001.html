<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
        <iframe src="https://cursoemvideo.com" frameborder="0">
            <a href="https://cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
    para aprender a programar.</p>
    <p>O repositório do Guanabara no
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" scrolling="no">
            <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a>
        </iframe>
        também é legal!
    </p>
</body>
</html>
