<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exercício de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="sexof" value="F"><label for="sexof">Feminino</label>
            <input type="radio" name="sexo" id="sexom" value="M"><label for="sexom">Masculino</label>
        </fieldset>
        <fieldset>
            <legend>Esporte Favorito</legend>
            <input type="checkbox" name="esbas" id="esbas"><label for="esbas">Basquete</label>
            <input type="checkbox" name="esfut" id="esfut" checked><label for="esfut">Futebol</label>
            <input type="checkbox" name="esnat" id="esnat"><label for="esnat">Natação</label>
            <input type="checkbox" name="esten" id="esten"><label for="esten">Tênis</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
